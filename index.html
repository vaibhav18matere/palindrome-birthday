<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Birthday</title>
</head>

<body>  
  <div class="container" >
    <div id="privacy-policy" class='privacyMsg'>
        Privacy Notice: We are not storing your data. 
        <button id="privacy-button">X</button>
    </div>
      <div id="main-section">
        <h1>Palindrome Birthday </h1>
        <h2>A palindrome is a word / number which reads the same backward as forward.         
        </h2>
        <h3>
            Enter your birthdate and we will tell you if your birthdate is a palindrome or not !   
        </h3>

        <div id="birthday-input">
            <label for="date">Enter your birthdate here :</label>
            <input type="date" id="birthday-date">
        </div>

        <button id="show-button">Show result</button>
      
        <div id="result"></div>
        <div id="result-previous-pailndrome"></div>
        <div id="result-nearest-pailndrome"></div>
      </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
